{% extends 'base.html' %}

{% block content %}
  <h1>Cuddy</h1>
  
  <h2>{{ title }}</h2>
  
  <form>
    {% for field in fields %}
      <p class="form-group">
        <label for="{{ field.slug }}">
          {{ field.title }}
        </label>
        {{ field.editor|safe }}
      </p>
    {% endfor %}
  </form>
  
{% endblock %}
